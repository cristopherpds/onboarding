<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title> Onboarding (Community)</title>
</head>

<body>
  <main>
    <section class="content">
      <div class="img">
      </div>
      <div class="text-container">
        <h1 class="title"></h1>
        <h5 class="subtitle"></h5>
      </div>
      <div class="pagination">
        <span class="point" id="point1" onclick="paginate(this,0)"></span>
        <span class="point" id="point2" onclick="paginate(this,1)"></span>
        <span class="point" id="point3" onclick="paginate(this,2)"></span>
      </div>
      <div class="buttons-container">
        <div class="next" onclick="paginate(this)"></div>
        <span class="skip" onclick="paginate(this,2)">Skip</span>
      </div>
    </section>
  </main>
</body>

</html>
